<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamponescu CDN Browser</title>
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --accent: #4776e6;
            --text: #f8f9fa;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --border: #333;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg) 0%, #1a1a2e 100%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            animation: slideUp 0.8s ease-out;
        }

        #search {
            width: 60%;
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            border: 2px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #search:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 72, 170, 0.3);
            transform: scale(1.02);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
            animation: fadeIn 1s ease-out;
        }

        .breadcrumb-item {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
        }

        .breadcrumb-item:hover {
            color: var(--primary);
        }

        .breadcrumb-separator {
            margin: 0 0.5rem;
            color: #666;
        }

        .file-explorer {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
            transition: transform 0.3s ease;
        }

        .file-explorer:hover {
            transform: translateY(-5px);
        }

        .explorer-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .explorer-title {
            font-weight: bold;
            color: white;
        }

        .explorer-actions {
            display: flex;
            gap: 0.5rem;
        }

        .explorer-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .explorer-btn.red {
            background: var(--danger);
        }

        .explorer-btn.yellow {
            background: var(--warning);
        }

        .explorer-btn.green {
            background: var(--success);
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .file-icon {
            margin-right: 1rem;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-icon.folder {
            color: var(--warning);
        }

        .file-icon.file {
            color: var(--accent);
        }

        .file-name {
            flex: 1;
            font-size: 1rem;
            word-break: break-all;
        }

        .file-size {
            color: #aaa;
            font-size: 0.8rem;
            margin-left: 1rem;
        }

        .file-date {
            color: #aaa;
            font-size: 0.8rem;
            margin-left: 1rem;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #aaa;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 4px solid rgba(110, 72, 170, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .github-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 72, 170, 0.4);
        }

        .github-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 72, 170, 0.6);
        }

        .github-link i {
            margin-right: 0.5rem;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out;
        }

        @media (min-width: 768px) {
            .file-date {
                display: block;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pulse animation for folder items */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .folder-item {
            animation: pulse 2s infinite;
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #search {
                width: 100%;
            }
            
            .file-item {
                padding: 0.8rem 1rem;
            }
            
            .file-size, .file-date {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lamponescu CDN Browser</h1>
            <p class="subtitle">ExploreazƒÉ fi»ôierele hostate pe CDN</p>
        </header>

        <div class="search-container">
            <input type="text" id="search" placeholder="CautƒÉ fi»ôiere sau foldere..." autocomplete="off">
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <a href="#" class="breadcrumb-item root-link" data-path="">lampocf/cdn</a>
        </div>

        <div class="file-explorer">
            <div class="explorer-header">
                <div class="explorer-title">Fi»ôiere</div>
                <div class="explorer-actions">
                    <button class="explorer-btn red"></button>
                    <button class="explorer-btn yellow"></button>
                    <button class="explorer-btn green"></button>
                </div>
            </div>
            <ul class="file-list" id="fileList">
                <li class="loading">
                    <div class="spinner"></div>
                    <p>Se √ÆncarcƒÉ con»õinutul...</p>
                </li>
            </ul>
        </div>

        <a href="https://github.com/lampocf/cdn" target="_blank" class="github-link">
            <i>üìÅ</i> Vezi pe GitHub
        </a>

        <footer>
            <p>¬© 2023 Lamponescu CDN | Toate fi»ôierele sunt hostate pe https://cdn.lamponescu.uk/</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileList = document.getElementById('fileList');
            const breadcrumb = document.getElementById('breadcrumb');
            const searchInput = document.getElementById('search');
            let currentPath = '';
            let allFiles = [];
            
            // Format date
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('ro-RO', options);
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }
            
            // Get file icon
            function getFileIcon(name, type) {
                if (type === 'dir') {
                    return 'üìÅ';
                }
                
                const extension = name.split('.').pop().toLowerCase();
                const icons = {
                    txt: 'üìÑ',
                    pdf: 'üìï',
                    doc: 'üìò',
                    docx: 'üìò',
                    xls: 'üìä',
                    xlsx: 'üìä',
                    ppt: 'üìë',
                    pptx: 'üìë',
                    jpg: 'üñº',
                    jpeg: 'üñº',
                    png: 'üñº',
                    gif: 'üñº',
                    svg: 'üñº',
                    mp3: 'üéµ',
                    mp4: 'üé¨',
                    mov: 'üé¨',
                    avi: 'üé¨',
                    zip: 'üóú',
                    rar: 'üóú',
                    exe: '‚öô',
                    html: 'üåê',
                    css: 'üé®',
                    js: 'üìú',
                    json: 'üî£',
                    xml: 'üî£'
                };
                
                return icons[extension] || 'üìÑ';
            }
            
            // Fetch files from GitHub API
            async function fetchFiles(path = '') {
                fileList.innerHTML = '<li class="loading"><div class="spinner"></div><p>Se √ÆncarcƒÉ con»õinutul...</p></li>';
                
                try {
                    const response = await fetch(`https://api.github.com/repos/lampocf/cdn/contents/${path}`);
                    
                    if (!response.ok) {
                        throw new Error('Nu s-au putut √ÆncƒÉrca fi»ôierele');
                    }
                    
                    const files = await response.json();
                    allFiles = files;
                    displayFiles(files);
                    updateBreadcrumb(path);
                } catch (error) {
                    fileList.innerHTML = `
                        <li class="empty-state">
                            <div class="empty-icon">‚ö†Ô∏è</div>
                            <h3>Eroare la √ÆncƒÉrcare</h3>
                            <p>${error.message}</p>
                            <button onclick="fetchFiles(currentPath)" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer;">Re√ÆncarcƒÉ</button>
                        </li>
                    `;
                    console.error('Error fetching files:', error);
                }
            }
            
            // Display files in the list
            function displayFiles(files) {
                if (files.length === 0) {
                    fileList.innerHTML = `
                        <li class="empty-state">
                            <div class="empty-icon">üìÅ</div>
                            <h3>Folder gol</h3>
                            <p>Nu existƒÉ fi»ôiere √Æn acest folder.</p>
                        </li>
                    `;
                    return;
                }
                
                fileList.innerHTML = '';
                
                // Separate folders and files
                const folders = files.filter(file => file.type === 'dir');
                const fileItems = files.filter(file => file.type !== 'dir');
                
                // Add folders first
                folders.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item folder-item';
                    li.innerHTML = `
                        <div class="file-icon folder">${getFileIcon(file.name, file.type)}</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">-</div>
                        <div class="file-date">-</div>
                    `;
                    
                    li.addEventListener('click', () => {
                        currentPath = file.path;
                        fetchFiles(currentPath);
                    });
                    
                    fileList.appendChild(li);
                });
                
                // Add files
                fileItems.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    
                    // Construim URL-ul CDN corect
                    const cdnUrl = `https://cdn.lamponescu.uk/${file.path}`;
                    
                    li.innerHTML = `
                        <div class="file-icon file">${getFileIcon(file.name, file.type)}</div>
                        <div class="file-name tooltip">
                            ${file.name}
                            <span class="tooltiptext">Click pentru a deschide</span>
                        </div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <div class="file-date">${formatDate(file.created_at)}</div>
                    `;
                    
                    li.addEventListener('click', () => {
                        // Deschidem fi»ôierul direct de pe CDN
                        window.open(cdnUrl, '_blank');
                    });
                    
                    fileList.appendChild(li);
                });
            }
            
            // Update breadcrumb navigation
            function updateBreadcrumb(path) {
                breadcrumb.innerHTML = '';
                
                const parts = path.split('/').filter(part => part !== '');
                let currentPath = '';
                
                // Add root link
                const rootLink = document.createElement('a');
                rootLink.href = '#';
                rootLink.className = 'breadcrumb-item root-link';
                rootLink.textContent = 'lampocf/cdn';
                rootLink.dataset.path = '';
                
                rootLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPath = '';
                    fetchFiles();
                });
                
                breadcrumb.appendChild(rootLink);
                
                // Add path parts
                parts.forEach((part, index) => {
                    currentPath += `${part}/`;
                    
                    const separator = document.createElement('span');
                    separator.className = 'breadcrumb-separator';
                    separator.textContent = '/';
                    breadcrumb.appendChild(separator);
                    
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'breadcrumb-item';
                    link.textContent = part;
                    link.dataset.path = currentPath;
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        fetchFiles(currentPath);
                    });
                    
                    breadcrumb.appendChild(link);
                });
            }
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm === '') {
                    displayFiles(allFiles);
                    return;
                }
                
                const filteredFiles = allFiles.filter(file => 
                    file.name.toLowerCase().includes(searchTerm)
                );
                
                displayFiles(filteredFiles);
            });
            
            // Initialize with root directory
            fetchFiles();
            
            // Add animation to file items on hover
            document.addEventListener('mouseover', function(e) {
                if (e.target.closest('.file-item')) {
                    const fileItem = e.target.closest('.file-item');
                    fileItem.style.transform = 'translateX(5px)';
                    fileItem.style.transition = 'transform 0.2s ease';
                }
            });
            
            document.addEventListener('mouseout', function(e) {
                if (e.target.closest('.file-item')) {
                    const fileItem = e.target.closest('.file-item');
                    fileItem.style.transform = 'translateX(0)';
                }
            });
        });
    </script>
</body>
</html>
